{{ define "main" -}}
<div class="posts">
{{ range .Site.RegularPages -}}
<div class="card">
    <div class="card-content">
        <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <div class="summary">{{ .Summary }}</div>
        {{ if .Truncated }}
        <div class="read-more-link">
          <a href="{{ .RelPermalink }}">Read More…</a>
        </div>
        {{ end }}
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "2006年01月02日" }}</time>
    </div>
</div>
{{- end }}
</div>
{{- end }}
