{{ define "main" -}}
{{ range .Site.RegularPages -}}
    <div class="card" style="margin-top: 0.5em;">
        <h1 class="is-marginless"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
        <div class="summary">{{ .Content }}</div>
        {{ if .Truncated }}
        <div class="read-more-link">
          <a href="{{ .RelPermalink }}">Read More…</a>
        </div>
        {{ end }}
        <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "2006年01月02日" }}</time>
    </div>
{{- end }}
{{- end }}
