{{ define "main" -}}
<div class="card" style="margin-top: 0.5em;">
    <header>
        <h1 class="text-primary">{{ .Title }}</h1>
    </header>
  <div>
    {{ .Content }}
  </div>
  <footer>
    <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "2006-01-02" }}</time>
  </footer>
</div>

{{- end }}
